<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png">
    <link rel="stylesheet" href="css/main.css">
    <!-- owl -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Home | Netflix</title>
</head>
<body onload="includeItems(), setBanner(0)">
    <header>
        <div class="container">
            <img class="logo" src="assets/img/logo.png" alt="Netflix" draggable="false">
            <div class="div-navs">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                    <a href="#">My List</a>
                </nav>
                <nav>
                    <img class="nav-icon" id="img_search" src="assets/img/search.png" alt="Search icon" draggable="false"></img>
                    <img class="nav-icon" id="img_notify" src="assets/img/notify0.png" alt="Notify icon" draggable="false"></img>
                    <div class="nav-icon" id="img_profile"></div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <banner id="main" class="main-movie">
            <div class="container">
                <h1 id="title"></h1>
                <p id="desc"></p>
                <div class="buttons">
                    <button role="button">
                        <img src="assets/img/play.png" alt="play icon" draggable="false"><p>Play</p>
                    </button>
                    <button role="button" id="btnAddList">
                        <img src="assets/img/plus.png" alt="plus icon" draggable="false"><p>My List</p>
                    </button>
                </div>
            </div>
        </banner>
        <section class="catalogue">
            <div class="carousel-line">
                <p>Catalogue</p>
                <div id="catalogue" class="owl-carousel owl-theme">
                    <!-- INSERT HERE -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
<script type="text/javascript" src="js/owl/jquery.min.js"></script>
<script type="text/javascript" src="js/owl/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
